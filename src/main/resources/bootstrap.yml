server:
  port: 8882
  # 启用压缩（从终端到该实例）
  compression:
    enabled: true

spring:
  application:
    name: @project.artifactId@
  cloud:
    consul:
#      host: consul.yeexun.com.cn
      host: ${host.docker0-ip}
      discovery:
        prefer-ip-address: true
        instance-id: ${spring.application.name}-${server.port}-${spring.cloud.client.ip-address}
        service-name: ${spring.application.name}
        health-check-url: http://${host.docker0-ip}:${host.map-port}/actuator/health
      config:
        format: yaml
        prefix: config/${spring.application.name}
        default-context: default
        profile-separator: ' '

feign:
  client:
    config:
      default:
        # 指定Feign客户端连接提供者的超时时限（取决于网络环境）
        connectTimeout: 5000
        # 指定Feign客户端从请求到获取到提供者给出的响应的超时时限（取决于业务逻辑运算时间）
        readTimeout: 5000
  # 启用压缩（从该实例到接口提供方）
  compression:
    request:
      enabled: true
      min-request-size: 512
    response:
      enabled: true
      useGzipDecoder: true

# 开启健康检查
management:
  endpoints:
    web:
      exposure:
        include: '*'

# 宿主机相关配置
host:
  # docker0的ip地址
  docker0-ip: 172.17.0.1
  # 线上环境映射的端口
  map-port: 10012
#  map-port: 10056